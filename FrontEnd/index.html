<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Operaciones con Polinomios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

</head>

<body class="bg-dark">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 bg-light border p-5">
        <h2 class="mb-5 text-center">OPERACIONES CON POLINOMIOS</h2>

        <div class="mb-3">
          <label for="p1" class="form-label">
            Polinomio 1 (coeficientes separados por comas) <br />
            <small class="text-muted">Ejemplo: <code>3, 0, -2, 1</code> representa 3 + 0x - 2x² + 1x³</small>
          </label>
          <div style="display: flex; gap: 8px; align-items: center;">
            <input type="text" class="form-control" id="p1" />
            <button type="button" class="btn btn-outline-danger" onclick="limpiarInput('p1')" title="Limpiar">
              <i class="bi bi-trash"></i>
            </button>
            <button type="button" class="btn btn-outline-primary" onclick="operar('derivar1')"
              title="Derivar Polinomio 1">
              <i class="bi bi-arrow-repeat">Derivar</i>
            </button>
          </div>
          <div class="mt-1 text-muted"><strong>Representación:</strong> <span id="rep1"></span></div>
        </div>

        <div class="mb-3">
          <label for="p2" class="form-label">
            Polinomio 2 (coeficientes separados por comas) <br />
            <small class="text-muted">Ejemplo: <code>1, 4, 0, -3</code> representa 1 + 4x + 0x² - 3x³</small>
          </label>
          <div style="display: flex; gap: 8px; align-items: center;">
            <input type="text" class="form-control" id="p2" />
            <button type="button" class="btn btn-outline-danger" onclick="limpiarInput('p2')" title="Limpiar">
              <i class="bi bi-trash"></i>
            </button>
            <button type="button" class="btn btn-outline-primary" onclick="operar('derivar2')"
              title="Derivar Polinomio 2">
              <i class="bi bi-arrow-repeat">Derivar</i>
            </button>
          </div>
          <div class="mt-1 text-muted"><strong>Representación:</strong> <span id="rep2"></span></div>
        </div>

        <div class="text-center">
          <button class="btn btn-primary me-2" onclick="operar('sumar')" title="Sumar Polinomios">
            <i class="bi bi-plus-circle"></i>
          </button>
          <button class="btn btn-success me-2" onclick="operar('multiplicar')" title="Multiplicar Polinomios">
            <i class="bi bi-x-circle"></i>
          </button>
          <button class="btn btn-warning text-white" onclick="limpiarTodo()" title="Limpiar ambos">
            <i class="bi bi-trash"></i> Limpiar Todo
          </button>
        </div>

        <div class="mt-4">
          <h5 class="text-center">Resultado:</h5>
          <div id="resultado" class="bg-white p-3 border rounded text-center"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>

</body>

</html>
